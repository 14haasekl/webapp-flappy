<!DOCTYPE html>
<html>
<head>
    <title>Bouncy frog!</title>
    <link rel="stylesheet" href="../assets/style.css"/>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/phaser.min.js"></script>
    <script src="../js/flappy.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Bouncy frog</h1>
        <p id="intro">Like flappy bird, but better!</p>
    </div>

    <div class="row">
        <div class="col-md-9">

            <p id="gamelink">
            <div id="game"> </div>
            </p>
        </div>
        <div class="col-md-3">


            <p><br></br>
                High scores:
            <ul>
                <li class="gold">Bob</li>
                <li class="silver">Sarah</li>
                <li class="bronze">Harry</li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img src="../assets/screenshot3.png"
                 class="img-rounded img-responsive" />
        </div>
        <div class="col-md-4">
            <img src="../assets/screenshot.png"
                 class="img-rounded img-responsive" />
        </div>
        <div class="col-md-4">
            <img src="../assets/screenshotOver.png"
                 class="img-rounded img-responsive" />
        </div>
    </div>
</div>

<div id="greeting">

    <form id="greeting-form" class="form-inline">
        <div class="form-group">
            <h3>Save your score</h3>
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName" class="form-control"
                   name="fullName" placeholder="Bob">

            <label for="email">What's your email?</label>
            <input type="email" id="email" class="form-control"
                   name="email" placeholder="bob@email.com">

            <input type="hidden" id="score" name="score" value="0">

        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>



</body>
</html>
